      circle {

      div circle:hover {
        fill: rgb(0, 110, 255);
        stroke-width: 5px;
        stroke: white;
        /* r: 1px; */
        height: 20px;
        width: 20px;
        outline-width: 2px;
        outline-color: rgb(0, 110, 255);
        outline-style: solid;
        border-radius: 50%;
      }

      #tooltip {
        position: absolute;
        display: none;
        background-color: white;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.144);
        font-weight: 500;
        color: #1a1d3e;
        padding: 7px 10px;
        font-size: 12px;
        border-radius: 5px;
        pointer-events: none;
        z-index: 1;
      }
      #tooltip::after {
        position: absolute;
        content: "";
        height: 10px;
        width: 10px;
        background-color: white;
        left: 50%;
        bottom: 0;
        transform: translate(-50%, 50%) rotate(45deg);
        z-index: -1;
      }
    </style>

    <div id="tooltip"></div>

    <script>
      const circleValues = Array.from(
        { length: 66 },
        () => Math.floor(Math.random() * 100) + 1
      );

      // Get all circle elements
      const circles = document.querySelectorAll("circle");

      // Get the tooltip element
      const tooltip = document.getElementById("tooltip");

      // Add mouseover event listeners to each circle
      circles.forEach((circle, index) => {
        circle.addEventListener("mouseover", () => {
          // Set the tooltip content based on the circle's value
          tooltip.innerHTML = `${circleValues[index]}M`;
          // Position the tooltip next to the hovered circle
          const rect = circle.getBoundingClientRect();
          console.log(rect);
          tooltip.style.left = `calc(${rect.right - "30"}px)`;
          // tooltip.style.transform = "translateX(-50%)";
          tooltip.style.top = `calc(${rect.top - "40"}px)`;

          // Display the tooltip
          tooltip.style.display = "block";
        });

        // Add mouseout event listener to hide the tooltip on mouseout
        circle.addEventListener("mouseout", () => {
          tooltip.style.display = "none";
        });
      });
    </script>
